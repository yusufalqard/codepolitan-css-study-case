<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Personal</h2>
                    <ul class="pricing-features">
                        <li class="pricing-feature-item">Fixed Name domains</li>
                        <li class="pricing-features-item">Server uptime 24 hours/months</li>
                    </ul>
                    <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button is-featured">Sign up</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Business/Small Organization</h2>
                    <ul class="pricing-features">
                        <li class="pricing-feature-item">Support Custom Domains</li>
                        <li class="pricing-features-item">Server uptime 24 hours/6 months</li>
                    </ul>
                    <span class="pricing-price">$100</span>
            <a href="#/" class="pricing-button">FREE TRIAL</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Enterprise</h2>
                    <ul class="pricing-features">
                        <li class="pricing-feature-item">Support Custom domains and SSH Secured</li>
                        <li class="pricing-features-item">Server uptime 24 hours/year</li>
                    </ul>
                    <span class="pricing-price">$200</span>
            <a href="#/" class="pricing-button">FREE TRIAL</a>
        </div>
    </div>
</body>
</html>
